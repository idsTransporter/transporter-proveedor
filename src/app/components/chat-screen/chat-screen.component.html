<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>{{newMsg}}</ion-title>
    <ion-buttons slot='end'>
      <ion-button fill='clear' (click)="closeChat()">
        <ion-icon name='close' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
<ion-grid>
  <ion-row *ngFor='let message of messages'>
    <ion-col size='9' class='message' [offset]='message.myMsg ? 3 : 0' [ngClass]='{ "my-message": message.myMsg, "other-message": !message.myMsg}'>
      <b>
       myMsg: {{message.myMsg}}
      </b>
      <br>
      <span>
        {{message.msg}}
      </span>
      <div class='time ion-text-right'>
        <br>
        {{message.createdAt?.toMillis() | date:'short'}}
      </div>
    </ion-col>

  </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color='light'>
    <ion-row class='ion-align-items-center'>
      
      <ion-col size='8'>
        <ion-textarea autoGrow='true' class='message-input' rows='1' maxLength='500' [(ngModel)]='newMsg'>

        </ion-textarea>
      </ion-col>

      <ion-col size='2'>
        
        <ion-button expand='block' fill='clear' color='primary' (click)="addPhotoToGallery()" >
          <ion-icon name='image' slot='icon-only' >
            
          </ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size='2'>
        <ion-button expand='block' fill='clear' color='primary' [disabled]='newMsg === ""' class='msg-btn' (click)='sendMessage()'>
          <ion-icon name='send' slot='icon-only' >
          </ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-footer>
