<app-header-back title="Mi Historial">

</app-header-back>

<ion-toolbar>
  <ion-title>RANKING</ion-title>
  <ion-item text-align='center' lines="full">
    <app-rating rating=4 size="large"></app-rating>
  </ion-item>
</ion-toolbar>

<ion-content padding>
  
  <ion-item (click)="presentModal()">
    <ion-title>
      Title-Client
      <ion-label> Date </ion-label>
    </ion-title>  
    <app-rating rating=4 size="small"></app-rating>
    <ion-icon [name]="isFinished ? 'checkmark-outline' : 'close-outline' " slot='end'></ion-icon>
  </ion-item>

  <ion-card>
    <ion-item (click)="presentModal()">
      <ion-title >
        Title-Client
        <ion-label> Date </ion-label>
      </ion-title>
      <app-rating rating=4 size="small"></app-rating>
      <ion-icon [name]="isFinished ? 'checkmark-outline' : 'close-outline' " slot='end'></ion-icon>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item clas='ion-justify-content-between' (click)="presentModal()">
        <div class='ion-justify-content-start' >
          <ion-label><h1>Title-Client</h1></ion-label>
          <ion-label><h2>Date </h2></ion-label>
        </div>
        <app-rating rating=4 size="small"></app-rating>
        <ion-icon [name]="isFinished ? 'checkmark-outline' : 'close-outline' "></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-virtual-scroll [items]="items" approxItemHeight="310px">
      <ion-card *virtualItem="let item; let itemBounds = bounds;" (click)="presentModal()">
        <div>
          <ion-img [src]="item.imgSrc" [height]="item.imgHeight" [alt]="item.name"></ion-img>
        </div>
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ item.content }}</ion-card-content>
      </ion-card>
    </ion-virtual-scroll>
  </div>

</ion-content>
