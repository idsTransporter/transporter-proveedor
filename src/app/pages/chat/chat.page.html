<app-header-back title="Chat">

</app-header-back>


<ion-content padding>
  
<!-- List of Text Items -->
<ion-list>
    <ion-item *ngFor = "let chat of chatRooms" (click)="openChat(chat)">
      <ion-avatar slot="start">
        <!-- <ion-img [src]="chat.img"></ion-img> -->
      </ion-avatar>
      <ion-label>
        <h2>{{chat.id}}</h2>
        <h3></h3>
        <p>{{chat.descripcion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
