<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-bg">
    <div class="toolbar-content">
      <ion-buttons slot="start" >
        <ion-back-button defaultHref="/tabs/map" text="" icon="chevron-back-outline">
        
        </ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" text-capitalize>
        {{title}}
      </ion-title>
      
      <ion-avatar>
        <img src="assets/icon/avatar.png">
      </ion-avatar>

    </div>
  </ion-toolbar>
</ion-header>
